<div class="wrapper sticky">
  <mat-toolbar color="primary">
    <mat-toolbar-row class="row">
      <span>{{ dialogData.action }} Category</span>
      <span class="spacer"></span>
      <button mat-icon-button mat-dialog-close>
        <mat-icon>close</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>
</div>

<mat-dialog-content class="mat-typography">
  <form [formGroup]="categoryForm">
    <div class="column">
      <div class="row wrap">
        <mat-form-field appearance="fill" class="flex">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" required>
          <mat-error *ngIf="categoryForm.controls['name'].touched && categoryForm.controls['name'].invalid">
            <span *ngIf="categoryForm.controls['name'].errors?.['required']">This field is mandatory.</span>
          </mat-error>
        </mat-form-field>
      </div>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button color="primary" type="submit" (click)="handleSubmit()" [disabled]="!categoryForm.valid">
    <mat-icon>save</mat-icon> {{action}}
  </button>
  <button mat-raised-button color="warn" mat-dialog-close>
    <mat-icon>cancel</mat-icon> Close
  </button>
</mat-dialog-actions>
