<div class="wrapper sticky">
  <mat-toolbar color="primary">
    <div class="flex-row">
      <span class="confirmation-title">Confirmation</span>
      <span class="spacer"></span>
      <button mat-icon-button mat-dialog-close class="mat-dialog-close">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </mat-toolbar>
</div>

<mat-dialog-content class="mat-typography">
  <h6>Are you sure you want to {{details.message}}?</h6>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button color="primary" (click)="handleChangeAction()">
    <mat-icon>check_circle</mat-icon> Yes
  </button>
  <button mat-raised-button color="warn" mat-dialog-close>
    <mat-icon>cancel</mat-icon> No
  </button>
</mat-dialog-actions>
